# -*- coding: utf-8 -*-
# vim: ft=yaml
ceph:
  version: jewel
  #cephconf: '/etc/ceph/ceph.conf'
  cluster_name: 'ceph'
  serverservice:
    name: ceph.target
    state: running
    enable: True
  monservice:
    name_prefix: "ceph-mon@"
    state: running
    enable: True
  monservicetarget:
    name: "ceph-mon.target"
    state: running
    enable: True
  osdservicetarget:
    name: "ceph-osd.target"
    state: running
    enable: True
